<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator & Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .bold-cell {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="email"><strong>Email</strong></label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Masukkan Email">
            </div>

            <div class="form-group">
                <label for="password"><strong>Password</strong></label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Masukkan Password">
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-success w-50" onclick="login()">Submit</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <h1>Kalkulator Penjumlahan</h1>
        <form onsubmit="calculate('add'); return false;">
            <div class="form-group">
                <label for="add_bilangan1"><strong>Bilangan 1</strong></label>
                <input type="text" class="form-control" id="add_bilangan1" name="add_bilangan1">
            </div>

            <div class="form-group">
                <label for="add_bilangan2"><strong>Bilangan 2</strong></label>
                <input type="text" class="form-control" id="add_bilangan2" name="add_bilangan2">
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success w-50">Submit</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <h1>Kalkulator Pengurangan</h1>
        <form onsubmit="calculate('sub'); return false;">
            <div class="form-group">
                <label for="sub_bilangan1"><strong>Bilangan 1</strong></label>
                <input type="text" class="form-control" id="sub_bilangan1" name="sub_bilangan1">
            </div>

            <div class="form-group">
                <label for="sub_bilangan2"><strong>Bilangan 2</strong></label>
                <input type="text" class="form-control" id="sub_bilangan2" name="sub_bilangan2">
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success w-50">Submit</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <h1>Kalkulator Perkalian</h1>
        <form onsubmit="calculate('multiply'); return false;">
            <div class="form-group">
                <label for="mul_bilangan1"><strong>Bilangan 1</strong></label>
                <input type="text" class="form-control" id="multiply_bilangan1" name="multiply_bilangan1">
            </div>

            <div class="form-group">
                <label for="mul_bilangan2"><strong>Bilangan 2</strong></label>
                <input type="text" class="form-control" id="multiply_bilangan2" name="multiply_bilangan2">
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success w-50">Submit</button>
            </div>
        </form>
    </div>

    <script>
        var admin = "admin@co"
        var pass = "password"

        function login() {
            let emailValue = document.getElementById("email").value;
            let passwordValue = document.getElementById("password").value;
            if (emailValue === admin && passwordValue === pass) {
                alert("Login Sukses");
                window.location.href = "file:///Users/geadalfagiyanda/Code/Day1/Challenge1/challenge1.html?";
            } else {
                alert("Login Gagal");
                window.location.href = "https://google.com"
            }
        }

        function calculate(operation) {
            var bilangan1 = parseFloat(document.getElementById(`${operation}_bilangan1`).value)
            var bilangan2 = parseFloat(document.getElementById(`${operation}_bilangan2`).value)

            if (isNaN(bilangan1) || isNaN(bilangan2)) {
                alert("Masukkan bilangan yang valid");
                return;
            }

            var hasil;

            switch (operation) {
                case 'add':
                    hasil = bilangan1 + bilangan2;
                    alert(`Hasil penjumlahan ${bilangan1} + ${bilangan2} = ${hasil}`);
                    break;
                case 'sub':
                    hasil = bilangan1 - bilangan2;
                    alert(`Hasil pengurangan ${bilangan1} - ${bilangan2} = ${hasil}`);
                    break;
                case 'multiply':
                    hasil = bilangan1 * bilangan2;
                    alert(`Hasil perkalian ${bilangan1} x ${bilangan2} = ${hasil}`);
                    break;
                default:
                    alert("Operasi tidak valid");
            }
        }
    </script>
</body>

</html>
