<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portofolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hightlight-empty {
            border: 1px solid red;
        }

        .container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .bold-cell {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light d-flex justify-content-end shadow-lg">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="#" class="nav-link text-black">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-black">Product</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-black">Galery</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-black">Blog</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-black">My Inventory</a>
            </li>
        </ul>
    </nav>

    <div class="container rounded-lg shadow-lg mt-5">
        <div class="row">
            <div class="col-sm-2 mb-2 mt-2">
                <img src="https://images.unsplash.com/photo-1615828277068-3897b6b58673?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="rounded-circle" width="150" height="150">
            </div>
            <div class="col-sm-4 ml-1 mt-2">
                <h2 id="nameLabel">Geadalfa Giyanda</h2>
                <p id="roleLabel">iOS Developer</p>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary mr-2" id="editButton"
                            onclick="toggleForm()">Edit</button>
                        <button type="button" class="btn btn-secondary">Resume</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <table class="table table-borderless">
                    <tr>
                        <td class="bold-cell">Availability</td>
                        <td id="availabilityLabel">Fulltime</td>
                    </tr>
                    <tr>
                        <td class="bold-cell">Usia</td>
                        <td id="ageLabel">24</td>
                    </tr>
                    <tr>
                        <td class="bold-cell">Lokasi</td>
                        <td id="locationLabel">Jakarta, Indonesia</td>
                    </tr>
                    <tr>
                        <td class="bold-cell">Pengalaman</td>
                        <td id="experienceLabel">2 Tahun</td>
                    </tr>
                    <tr>
                        <td class="bold-cell">Email</td>
                        <td id="emailLabel">developer@gmail.com</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="formContainer" style="display: none;">
        <br>
        <form id="editForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name"><strong>Name</label></strong>
                <input type="text" class="form-control" id="name" name="name" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="role"><strong>Role</strong></label>
                <input type="text" class="form-control" id="role" name="role" placeholder="">
            </div>

            <div class="form-group">
                <label for="availability"><strong>Availability</strong></label>
                <input type="text" class="form-control" id="availability" name="availability" placeholder="">
            </div>

            <div class="form-group">
                <label for="age"><strong>Age</strong></label>
                <input type="number" class="form-control" id="age" name="age" placeholder="">
            </div>

            <div class="form-group">
                <label for="location"><strong>Lokasi</strong></label>
                <input type="text" class="form-control" id="location" name="location" placeholder="">
            </div>

            <div class="form-group">
                <label for="yearsExperience"><strong>Years Experience</strong></label>
                <input type="number" class="form-control" id="yearsExperience" name="yearsExperience" value="">
            </div>

            <div class="form-group">
                <label for="email"><strong>Email</strong></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="">
            </div>
            <br>
            <div class="d-flex justify-content-center px-10">
                <button type="button" class="btn btn-success w-100 mx-auto" onclick="updateLabels()">Submit</button>
            </div>
            <br>
        </form>
    </div>

    <script>
        function toggleForm() {
            document.getElementById("name").value = document.getElementById("nameLabel").innerText
            document.getElementById("role").value = document.getElementById("roleLabel").innerText
            document.getElementById("availability").value = document.getElementById("availabilityLabel").innerText
            document.getElementById("age").value = document.getElementById("ageLabel").innerText
            document.getElementById("location").value = document.getElementById("locationLabel").innerText
            document.getElementById("email").value = document.getElementById("emailLabel").innerText

            var experienceValue = parseFloat(document.getElementById("experienceLabel").innerText)
            document.getElementById("yearsExperience").value = isNaN(experienceValue) ? "" : experienceValue

            var editButton = document.getElementById("editButton")
            var form = document.getElementById("formContainer");

            if (form.style.display === "none") {
                editButton.textContent = "Cancel"
                editButton.classList.remove('btn-primary')
                editButton.classList.add('btn-danger')

                form.style.display = "block"
            } else {
                editButton.textContent = "Edit"
                editButton.classList.remove('btn-danger')
                editButton.classList.add('btn-primary')

                form.style.display = "none"
            }
        }

        function updateLabels() {
            if (validateForm()) {
                var nameValue = document.getElementById("name").value
                var roleValue = document.getElementById("role").value
                var availabilityValue = document.getElementById("availability").value
                var ageValue = document.getElementById("age").value
                var locationValue = document.getElementById("location").value
                var yearsExperienceValue = document.getElementById("yearsExperience").value
                var emailValue = document.getElementById("email").value

                document.getElementById("nameLabel").innerText = nameValue
                document.getElementById("roleLabel").innerText = roleValue
                document.getElementById("availabilityLabel").innerText = availabilityValue
                document.getElementById("ageLabel").innerText = ageValue
                document.getElementById("locationLabel").innerText = locationValue
                document.getElementById("experienceLabel").innerText = yearsExperienceValue + " Tahun"
                document.getElementById("emailLabel").innerText = emailValue

                toggleForm()
            }
        }

        function validateForm() {
            var inputs = document.querySelectorAll('#editForm input')
            var isValid = true
            for (i = 0; i < inputs.length; i++) {
                var inputForm = inputs[i]
                if (inputForm.value.trim() === '') {
                    inputForm.classList.add('hightlight-empty')
                    isValid = false
                } else {
                    inputForm.classList.remove('hightlight-empty')
                }
            }

            if (!isValid) {
                setTimeout(function () {
                    alert("Form Tidak Boleh Kosong!!");
                }, 100);
            }

            return isValid
        }

    </script>

</body>
<br>

</html>
